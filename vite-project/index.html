<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

  <style>
    @tailwind base;
    @tailwind components;
    @tailwind utilities;

    .spinner {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, .3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      -webkit-animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        -webkit-transform: rotate(360deg);
      }
    }

    @-webkit-keyframes spin {
      to {
        -webkit-transform: rotate(360deg);
      }
    }
  </style>

</head>

<body class="bg-teal-100/50 w-screen h-screen grid place-items-center p-12 font-sans">
  <div id="popupContainer" class="hidden fixed w-screen h-screen top-0 left-0 bg-black/70 z-10 grid place-items-center">
    <div class="spinner"></div>
  </div>
  </div>
  <div class="container flex flex-row w-full h-full bg-gray-200 rounded-3xl p-4">
    <aside class="flex flex-col w-1/4">
      <div class="flex flex-row items-center gap-x-2 py-4">
        <i class="iconify-inline text-teal-700 text-3xl" data-icon="ph:cube-fill"></i>
        <span class="font-bold text-xl">Taski</span>
      </div>

      <div class="flex flex-col  py-4 pr-4">

        <div class="flex flex-row w-full h-[55px] items-center ">
          <div>
            <i class="iconify-inline hover: text-neutral-800 w-[55px] h-[55px] pr-2 "
              data-icon="carbon:user-avatar-filled-alt"></i>
          </div>
          <div class="flex flex-col">
            <span class="font-bold text-lg">Anastasia Kaneva</span>
            <span class="text-neutral-500 text-sm ">Premium account</span>
          </div>
        </div>

        <div class="text-neutral-500 py-4 pr-4">
          <div class="flex flex-row justify-between items-center">
            <div class="flex flex-row">
              <i class="iconify-inline hover: text-neutral-400 w-[25px] h-[25px] pr-2 "
                data-icon="tabler:activity-heartbeat"></i>
              <span>Activity</span>
            </div>
            <span class="bg-teal-600 text-white text-xs w-[30px] h-[20px] rounded-2xl text-center">3</span>
          </div>

          <div class="flex flex-row items-center">
            <i class="iconify-inline hover: text-neutral-400 w-[25px] h-[25px] pr-2"
              data-icon="iconamoon:profile-fill"></i>
            <span>My Profile</span>
          </div>
        </div>
        <hr />
        <div class="border-solid border-[0.5px] border-neutral-300"></div>
        <div>
          <div class="flex flex-row justify-between py-5 items-center">
            <span class="font-medium text-lg ">Pages</span>
            <i class="iconify-inline hover: text-neutral-400 mr-5" data-icon="material-symbols:keyboard-arrow-up"></i>
          </div>

          <div class="flex flex-col ">
            <div class="flex flex-row text-neutral-400 pb-1">
              <i class="iconify-inline hover: text-neutral-400 w-[25px] h-[25px] pr-2"
                data-icon="material-symbols:dashboard-outline-rounded"></i>
              <span>Dashboard</span>
            </div>

            <div class="flex flex-row pb-1">
              <i class="iconify-inline hover: text-teal-600 w-[25px] h-[25px] pr-2 "
                data-icon="carbon:document-tasks"></i>
              <span class="text-teal-600 font-medium">Tasks</span>
            </div>

            <div class="flex flex-row text-neutral-400 pb-1">
              <i class="iconify-inline hover: text-neutral-400 w-[25px] h-[25px] pr-2"
                data-icon="fluent:people-team-16-regular"></i>
              <span>Teams</span>
            </div>

            <div class="flex flex-row text-neutral-400 pb-1">
              <i class="iconify-inline hover: text-neutral-400 w-[25px] h-[25px] pr-2" data-icon="tabler:message"></i>
              <span>Messages</span>
            </div>
          </div>
        </div>
      </div>

      <div class="flex items-end h-full">
        <div class="flex flex-col">
          <div class="flex flex-row text-neutral-400 pb-1">
            <i class="iconify-inline hover: text-neutral-400 w-[25px] h-[25px] pr-2"
              data-icon="tabler:circle-letter-i"></i>
            <span>Help Center</span>
          </div>
          <div class="flex flex-row text-neutral-400 pb-1">
            <i class="iconify-inline hover: text-neutral-400 w-[25px] h-[25px] pr-2" data-icon="ic:sharp-log-out"></i>
            <span>Log out</span>
          </div>
        </div>
      </div>
    </aside>


    <main class="flex flex-col bg-gray-50 rounded-2xl w-full px-4 pt-2 pb-2 gap-y-4">
      <div class="flex flex-row justify-between items-center ">
        <div class="flex flex-col">
          <span class="text-lg font-bold">Team tasks</span>
        </div>
        <div class="flex flex-col">
          <div class="flex flex-row items-center gap-x-4">
            <span class="text-neutral-400">Search</span>
            <button id="btnCreateTask" class="px-4 py-2 bg-teal-600 rounded-full">
              <span class="text-white">+ Create Task</span>
            </button>
          </div>
        </div>
      </div>

      <div class="flex flex-row justify-between items-center">
        <div class="flex flex-col">
          <div class="flex flex-row items-center gap-x-1 text-neutral-400">
            <i class="iconify-inline hover: text-neutral-400" data-icon="material-symbols:filter-alt"></i>
            <span class="text-xs">Filters</span>
            <i class="iconify-inline hover: text-neutral-400" data-icon="mdi:chevron-down"></i>
          </div>
        </div>

        <div class="flex flex-col">
          <div class="flex flex-row items-center gap-x-8">
            <div class="flex flex-row text-neutral-400 gap-x-1">
              <span class="text-xs">Sort by</span>
              <i class="iconify-inline hover: text-neutral-400" data-icon="mdi:chevron-down"></i>
            </div>
            <div class="flex flex-row">
              <div class="flex flex-col">
                <div class="flex flex-row text-neutral-400">
                  <span class="text-xs px-1">Group by:</span>
                  <div class="flex flex-row">
                    <span class="text-xs">Status</span>
                    <i class="iconify-inline hover: text-neutral-400" data-icon="mdi:chevron-down"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      
      <div class="flex flex-row justify-between gap-x-4">
        <div class="flex flex-col h-full w-1/3 bg-gray-200 border-1 border-grey-300/50 rounded-xl p-2">
          <div class="flex flex-row justify-between py-1 px-1">
            <div class="flex flex-row font-bold gap-x-1">
              <span>To Do</span>
              <span class="text-gray-400">2</span>
            </div>
            <div class="flex flex-col text-neutral-500">+ ...</div>
          </div>
          <div class="flex flex-row pt-2">
            <div data-test-id="tasks-column" class="flex flex-col justify-start w-full gap-y-4 justify-between">

              <div id="tempalateTask"
                class=" flex flex-row shadow rounded0lg px-3 py-3 bg-neutral-50 border-1 border-neutral-100 ">
                <div class="flex flex-col w-full gap-y-3">
                  <span data-id="tempalateTaskTitle" class="font-bold pointer-events-none">Layout Design</span>
                  <div class="flex flex-row justify-between pointer-events-none">
                    <div class="flex flex-row gap-x-2">
                      <div class=" text-xs rounded-lg py-1 px-2 bg-neutral-200/60 text-neutral-600"> Update </div>
                      <div class=" text-xs rounded-lg py-1 px-2 bg-neutral-200/60 text-neutral-600"> Web 12</div>
                    </div>
                    <div class="flex flex-row items-center gap-x-1">
                      <i class="iconify-inline text-sm text-green-600" data-icon="ic:sharp-access-time"></i>
                      <div class="text-xs text-neutral-400">12 days left</div>
                    </div>
                  </div>

                  <div class="flex flex-row justify-between">
                    <div class="flex flex-row -space-x-2 pointer-events-none">
                      <span class="w-6 h-6 rounded-full bg-green-300 border-2 border-green-500"></span>
                      <span class="w-6 h-6 rounded-full bg-blue-300 border-2 border-blue-500"></span>
                      <span class="w-6 h-6 rounded-full bg-yellow-300 border-2 border-yellow-500"></span>
                      <span class="grid place-items-center w-6 h-6 rounded-full bg-blue-300 border-2 border-blue-500">
                        <span class="text-xs font-bold text-blue-600">+2</span>
                      </span>
                    </div>
                    <div class="flex flex-row gap-2">
                      <button data-btn="btnEdit">
                        <i class="iconify-inline text-neutral-400 hover:text-neutral-800 text-xl pointer-events-none"
                          data-icon="material-symbols:edit"></i>
                      </button>
                      <button data-btn="btnDelete">
                        <i class="iconify-inline text-neutral-400 hover:text-neutral-800 text-xl pointer-events-none"
                          data-icon="material-symbols:delete"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <button class="rounded-lg bg-neutral-50 w-full py-2 shadow text-neutral-500">
                + Add task
              </button>
            </div>
          </div>
        </div>

        <div class=" flex flex-col h-full w-1/3 bg-gray-200 border-1 border-grey-300/50 rounded-xl p-2">
          <span>In progress</span>
        </div>

        <div class="flex flex-col h-full w-1/3 bg-gray-200 border-1 border-grey-300/50 rounded-xl p-2">
          <span>Ready</span>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="main.js"></script>
</body>

</html>
