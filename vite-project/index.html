<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* @tailwind base;
    @tailwind components;
    @tailwind utilities; */
  </style>
</head>

<body>
  <div class="p-16">
    <div class="flex flex-row">

      <div class="flex flex-row basis-1/2 text-3xl">
        <p class="text-gray-600 mr-3">â„–</p>
        <input id="" type="text" class="w-[80px] h-[40px] border-b-2 border-gray-400 text-gray-800 focus:outline-none">
      </div>

      <div class="flex flex-col basis-1/2">

        <h1 class="text-3xl font-bold">Invoice</h1>

        <div class="flex flex-row mt-8">
          <div class="basis-1/2">
            <span class="text-xl font-bold">Issued</span>
            <p>01 Sep, 2022</p>
          </div>

          <div class="basis-1/2">
            <span class="text-xl font-bold">Due</span>
            <p>15 Sep, 2022</p>
          </div>
        </div>
        <div class="mt-8">
          <div class="flex flex-row">
            <div class="flex flex-col basis-1/2">
              <span class="text-xl font-bold">From</span>
              <p>Name or Company</p>
              <p> 123 Godly Street</p>
              <p>Internet, 198233</p>
              <p> Saint-Petersburg, Russia</p>
            </div>

            <div class="flex flex-col basis-1/2">
              <span class="text-xl font-bold">To</span>
              <p>Payer Company</p>
              <p> Unknown Street, 832/6</p>
              <p> Extranet TF, 99321</p>
              <p> Another City, Country</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
