<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="calcultor">
    <div class="calScreen">
      <p>0</p>
    </div>
    <div class="btns">

      <div class="row">
        <div class="button seven">7</div>
        <div class="button eight">8</div>
        <div class="button nine">9</div>
        <div class="button Myltiply bgOrnge">X</div>
      </div>
      <div class="row">
        <div class="button for">4</div>
        <div class="button five">5</div>
        <div class="button six">6</div>
        <div class="button Plus bgOrnge">+</div>

      </div>
      <div class="row">
        <div class="button one">1</div>
        <div class="button two">2</div>
        <div class="button there">3</div>
        <div class="button Min bgOrnge">-</div>
      </div>
      <div class="row">
        <div class="button zero">0</div>
        <div class="button Ac bdGray">ac</div>
        <div class="button Res bdGray">=</div>
        <div class="button Division bgOrnge">/</div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
